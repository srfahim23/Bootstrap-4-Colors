<html lang="en">
<head>

    <title>Boostrap Opcatity Text Colors | Boostrap/HTML</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<body>
    <div class="container">
        <h2>Opcatity Text Colors</h2>
        <p>Add 50% opacity for black or white text with the .text-black-50 .text-white-50 classes:</p>
        <p class="text-black-50">Black text with 50% opacity on white background</p>
        <p class="text-white-50 bg-dark">White txt with 50% opacity on black background</p>
    </div>
</body>
